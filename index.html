<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="background_image">
            <div class="overlay">
                <img src="assets/odin-lined.png" alt="">
                <h2>ODIN</h2>
            </div>
            <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></p>
        </div>
        <div class="content-section">
            <div class="content-text">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. 
                <br>Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
            </div>
            <div class=form>
                <h3>
                    Let's do this!
                </h3>
                <div class="form-inputs-section">
                    <form id="sign-up-form">
                        <div class="form-personal">
                            <div class="form-first-name">
                                <label for="user_first_name">First Name </label>
                                <input type="text" id="user_first_name" name="user_first_name">
                            </div>
                            <div class="form-last-name">
                                <label for="user_last_name">Last Name </label>
                                <input type="text" id="user_last_name" name="user_last_name">
                            </div>
                        </div>
                        <div class="form-contact">
                            <div class="form-email">
                                <label for="user_email">Email</label>
                                <input type="email" id="user_email" name="user_email">
                            </div>
                            <div class="form-telephone">
                                <label for="user_phone">Phone Number</label>
                                <input type="tel" id="user_phone" name="user_phone">
                            </div>
                        </div>
                        <div class="form-password">
                            <div class="form-input-password" >
                                <label for="user_pass">Password</label>
                                <input type="password" id="user_pass" name="user_pass" required>
                            </div>
                            <div class="form-password-confirmation">
                                <label for="user_pass_confirmation">Confirm Password</label>
                                <input type="password" id="user_pass_confirmation" name="user_pass_confirmation" required>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="call-to-action">
                <button type="submit" form="sign-up-form">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
