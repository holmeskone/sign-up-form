<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="background_image">
            <div class="overlay">
                <img src="assets/odin-lined.png" alt="">
                <h2>ODIN</h2>
            </div>
            <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></p>
        </div>
        <div class="content-section">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
            <div class=form>
                <h2>
                    Let's do this!
                </h2>
                <div>
                    <form>
                        <div>
                            <label for="user_first_name">First Name </label>
                            <input type="text" id="user_first_name" name="user_first_name">
                        </div>
                        <div>
                            <label for="user_last_name">Last Name </label>
                            <input type="text" id="user_last_name" name="user_last_name">
                        </div>
                        <div>
                            <label for="user_email">Email</label>
                            <input type="email" id="user_email" name="user_email">
                        </div>
                        <div>
                            <label for="user_phone">Phone Number</label>
                            <input type="tel" id="user_phone" name="user_phone">
                        </div>
                        <div>
                            <label for="user_pass">Password</label>
                            <input type="password" id="user_pass" name="user_pass">
                        </div>
                        <div>
                            <label for="user_pass_confirmation">Confirmation Password</label>
                            <input type="password" id="user_pass_confirmation" name="user_pass_confirmation">
                        </div>
                    </form>
                </div>
            </div>
            <button>Create Account</button>
            <p>Already have an account?</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
